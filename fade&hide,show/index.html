<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Progate</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <!-- jQueryの読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <!--以下で、<h1>タグを用いて「Hello, World」と表示してください-->
  <h1>Hello, World</h1>

  <!--以下で、<img>タグを用いて画像を表示してください-->
  <img src="https://prog-8.com/images/html/beginner/wanko.jpg">
  
  <!--以下で、<p>タグを用いて「jQueryを学ぼう」と表示してください-->
  <p>jQueryを学ぼう</p>

  <!-- <h1>タグに"title"というidをつけてください -->
    <h1 id="title">jQueryの学習項目</h1>
  
    <div class="lessons">
      <!-- <div>タグに"lesson-item"というclassをつけてください -->
      <div class="lesson-item">要素を隠す</div>
      
      <!-- <div>タグに"lesson-item"というclassをつけてください -->
      <div class="lesson-item">要素を表示する</div>

    </div>
    
    <!-- <h1>タグに"title"というidをつけてください -->
  <h1 id="title">Progateへようこそ</h1>
  
  <!-- <img>タグに"image"というidをつけてください -->
  <img id="image" src="https://prog-8.com/images/html/beginner/wanko.jpg">
  
  <!-- script.jsの読み込み -->
  <script src="script.js"></script>

</body>
</html>
